<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rokkitt:wght@300&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">

<div class="left">

    <div class="logo">
        <img src="./images/kisspng-cursive-letter-case-m-alphabet-letter-m-5ad0feefd0e758.8947875215236461918557.png" alt="logo-image">
        <h2>Jakwani</h2>
    </div>

</div>

<div class="right">

    <div class="right-row1">

        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
        <p>You know you want to.</p>

    </div>

    <div class="right-row2">

        <h1>Let's do this!</h1>

        <form>
            <label for="first-name">FIRST NAME</label>
            <input type="text" name = "last-name" required>

            <label for="last-name">LAST NAME</label>
            <input type="text" name="last-name" required>
        
            <label for="email">EMAIL</label>
            <input type="email" name="email" class = "email" required>

            <label for="number">PHONE</label>
            <input type="number" name="number" class = "number" required>

            <label for="password">PASSWORD</label>
            <input type="password" minlength="8" name="password" class = "password" required>

        </form>

    </div>

    <div class="right-row3">

    <button type="button" ><a href="./index.html">Create Account</a></button>
    <p>Already have an account? <a href="./index.html">Log in</a></p>

    </div>


</div>

</div>

</body>
</html>
